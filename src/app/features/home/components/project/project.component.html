<section>
  <div class="informacoes-post">
    <div class="post-titulo">
      <p>{{postagem?.title}}</p>
    </div>

    <div class="post-tag">
      <p>Tags:</p>
        @for (tag of configuraTag(postagem!.tag); track tag) {
          <span>{{configuraTag(tag)}}</span>
        }
    </div>

    <div class="post-datetime">
      <p>Data:</p>
      <span>{{postagem!.date | transformDate}}</span>
    </div>
  </div>


  <!-- Precisamos passar valores HTML do banco de dados para o texto-post no HTML através da interpolação -->

  <div class="conteudo-post">
    <div class="texto-post">
      {{postagem?.content}}
    </div>
  </div>
</section>
