<section>
  <div class="informacoes-post">
    <div class="post-titulo">
      <p>{{postagem.title}}</p>
    </div>

    <div class="post-tag">
      <p>Tags:</p>
      @for (item of listaTagPostagem; track item) {
        <span>{{item}}</span>
      }
    </div>

    <div class="post-datetime">
      <p>Data:</p>
      <span>{{postagem.date | transformDate}}</span>
    </div>
  </div>

  <div class="conteudo-post">
    <div class="texto-post" [innerHTML]="contentPostagem"></div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
